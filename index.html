<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="input">
        <input type="text" placeholder="Enter city name" id="city-input"></input>
        <button id="submit-button">Submit</button>
    </div>
    <div class="forecast">
        <section id="current-forecast-section"></section>
        <section id="five-day-forecast-section"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>

</body>

</html>
